<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <style>
      body{
        background-size: cover;
      }
        /* Add your CSS styles here */
        /* Example styles */
        .product {
            border: 2px solid #ccc;
            margin: 20px;
            padding: 10px;
            width: 350px;
            text-align: center;
            float: left;
        
        }
        .product img {
            height:250px;
            width:350px;
        }
        h2{
          color:purple;
        }
        h1{
          color:red;
          text-align: center;
        }
    </style>
    <script>
        // Add your JavaScript code here
        // Example JavaScript for adding items to cart
        function addToCart(productId) {
            alert("Added product with ID: " + productId + " to cart");
            // You can implement actual logic to add products to cart here
        }
    </script>
</head>
<body>
  <body background="menu.jpg">
    <h1>Fresh Juices</h1>
    <h2>Fruit Juices</h2>
    <div class="product">
        <img src="pineapple.jpg" alt="Product 1">
        <h2>Pineapple Juice</h2>
        <p>Price:50</p>
        <button onclick="addToCart(1)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="mango.jpg" alt="Product 2">
        <h2>Mango Juice</h2>
        <p>Price:70</p>
        <button onclick="addToCart(2)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="grapes.jpg" alt="Product 1">
        <h2>Grapes Juice</h2>
        <p>Price:90</p>
        <button onclick="addToCart(3)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="apple.jpg" alt="Product 2">
        <h2>Apple Juice</h2>
        <p>Price:60</p>
        <button onclick="addToCart(4)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="apple-pomegranate-juice-recipe-1.jpg" alt="Product 1">
        <h2>Pomegranate Juice</h2>
        <p>Price:100</p>
        <button onclick="addToCart(5)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="banana.jpg" alt="Product 2">
        <h2>Banana Juice</h2>
        <p>Price:30</p>
        <button onclick="addToCart(6)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="greenapple.jpg" alt="Product 1">
        <h2>Greenapple Juice</h2>
        <p>Price:70</p>
        <button onclick="addToCart(7)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="orange.jpg" alt="Product 2">
        <h2>Orange Juice</h2>
        <p>Price:80</p>
        <button onclick="addToCart(8)">Add to Cart</button>
    </div>
    
</body>
</html>

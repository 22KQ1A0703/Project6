<!DOCTYPE html>
<html lang="en">
<head>
    <body background="orders.jpg">
    <style>
        /* styles.css */
body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    background-size: cover; 
       display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
h1{
    color:skyblue;
}
.order-form-container {
    background-color: blue;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.order-form-container h1 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #45a049;
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juice Order Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-form-container">
        <h1>Order Your Favorite Juice</h1>
        <form action="placeds.html" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="juice">Choose Your Juice:</label>
                <select id="juice" name="juice" required>
                    <option value="apple">Apple Juice</option>
                    <option value="orange">Orange Juice</option>
                    <option value="mango">Mango Juice</option>
                    <option value="berry">PineApple Juice</option>
                    <option value="apple">GreenApple Juice</option>
                    <option value="orange">Banana Juice</option>
                    <option value="mango">Grapes Juice</option>
                    <option value="berry">Pomegranate Juice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Date Of The Juice Delivered:</label>
                <input type="date" id="quantity" name="quantity"  required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="notes">Address:</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Place Order</button>
            </div>
        </form>
    </div>
</body>
</html>
